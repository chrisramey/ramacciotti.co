    <nav class="navbar navbar-default">
      <div class="container">

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

          </ul>

    <div class="container">
      <div id="main">
        <div id="#portfolio" class="section">
          <h2>portfolio</h2>
          <div class="row">
            <div class="col-xs-6 col-md-3">
              <a href="#" class="thumbnail">
                <img style="width:100%" src="//placehold.it/171x180&amp;text=Client+1" alt="portfolio placeholder">
              </a>
            </div>
            <div class="col-xs-6 col-md-3">
              <a href="#" class="thumbnail">
                <img style="width:100%" src="//placehold.it/171x180&amp;text=Client+2" alt="portfolio placeholder">
              </a>
            </div>
            <div class="col-xs-6 col-md-3">
              <a href="#" class="thumbnail">
                <img style="width:100%" src="//placehold.it/171x180&amp;text=Client+3" alt="portfolio placeholder">
              </a>
            </div>
            <div class="col-xs-6 col-md-3">
              <a href="#" class="thumbnail">
                <img style="width:100%" src="//placehold.it/171x180&amp;text=Client+4" alt="portfolio placeholder">
              </a>
            </div>
          </div>
        </div>
        <div id="#about" class="section">
          <h2>about</h2>
        </div>
        <div id="#contact" class="section">
          <h2>contact</h2>
          <p>Have a project you'd like me to take a look at?</p>
          <form class="form-horizontal">
            <div class="form-group">
              <label for="firstname" class="col-sm-2 control-label">First Name</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="firstname" placeholder="first name">
              </div>
            </div>
            <div class="form-group">
              <label for="lastname" class="col-sm-2 control-label">Last Name</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="lastname" placeholder="last name">
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-4">
                <input type="email" class="form-control" id="email" placeholder="email">
              </div>
            </div>
            <div class="form-group">
              <label for="comment" class="col-sm-2 control-label">Comment/Question</label>
              <div class="col-sm-4">
                <textarea id="comment" name="comment" rows="6" style="width:100%" placeholder="comment"></textarea>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
